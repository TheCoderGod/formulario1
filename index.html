<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">

</head>

<body>
    <div class="container">

        <div class="filhocontainer">
    <form action="">
        <div>
        <label for="name">Name
        <input type="text" id="name" placeholder="Enter your name">
        </label>
        </div>

        <div>
        <label for="e-mail">
            E-mail
            <div class="barra">
            <input type="email" id="email" placeholder="Enter your Email">
            </div>
        </label>
        </div>

        <div>
        <label for="age">
            Age
            <div>
            <input type="number" id="age" placeholder="Age">
            </div>
        </label>
        </div>

        <div>
        <label for="role">
            Which option best describes your current role?
            <div>
            <select class="opcao">
                <option value="" selected>Select current role</option>
                <option value="Student">Student</option>
                <option value="Full Time Job">Full time job</option>
                <option value="Full Time Learner">Full Time Learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
            </select>
             </div>
            
        </label>
        </div>

        <div>
        <label for="Rate">
            Would you recommend freeCodeCamp to a friend?
            <label>
                <div>
            <input type="radio" name="rate" value="def"> Definitely
                </div>
            </label>

            <label>
                <div>
            <input type="radio" name="rate" value="maybe"> Maybe
                </div>
            </label>

            <label>
                <div>
            <input type="radio" name="rate" value="sure"> Sure
                </div>
            </label>
        </label>
         </div>

        <div>
        <label for="Courses"> 
            

        What would you like to see improved? (Check all that apply) 
        
        <div>
        <input type="checkbox" name="improve" value="Front-end Projects"> Front-end Projects
        </div>

        <div>
        <input type="checkbox" name="improve" value="Back-end Projects"> Back-end Projects
         </div>

        <input type="checkbox" name="improve" value="Data Visualization"> Data Visualization
         </div>  

         <div>
        <input type="checkbox" name="improve" value="Challenges"> Challenges
         </div>

         <div>
        <input type="checkbox" name="improve" value="Open Source Community"> Open Source Community
        </div>

        <div>
        <input type="checkbox" name="improve" value="Gitter help rooms"> Gitter help rooms
        </div>

        <div>
        <input type="checkbox" name="improve" value="Videos"> Videos
         </div>
         
         <div>
        <input type="checkbox" name="improve" value="City Meetups"> City Meetups
         </div>
         
         <div>
        <input type="checkbox" name="improve" value="Wiki"> Wiki
         </div>

         <div>
        <input type="checkbox" name="improve" value="Forum"> Forum
          </div>

        <div>
        <input type="checkbox" name="improve" value="Additional Courses"> Additional Courses
         </div>
       </label>
        

        <label for="opinion">
            Any comments or suggestions?
        <input type="text" id="role" placeholder="Enter your comment here..." required>
        </label>

        <div>
        <button>Submit</button>
        </div>
    </form>

    </div>
    </div>
</body>
</html>
